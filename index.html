<!DOCTYPE html>
<html>
<title>Robin Černín</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="src/css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1 {font-family: "Montserrat", sans-serif}
    img {margin-bottom: -7px}
    .w3-quarter img{cursor: pointer}
    .w3-third img{cursor: pointer}
    .w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a>
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">MY ART</a>
</nav>
<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16 w3-opacity-min">
    <span class="w3-left w3-padding">Robin Černín</span>
    <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px;margin-top:83px">

    <!-- Photo Grid -->
    <div class="w3-row-padding"  style="margin-bottom:128px">
        <div class="w3-third">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day10_Grill_restaurant_Flint_and_Flame.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 10">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day9_Streaming_music_company_Beat.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 9">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day8_Ski_Resort_Snowdrop.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 8">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Oakao_Bean_Mockup.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 7">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day7_Fashion_Brand_Oakao.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 7">
        </div>

        <div class="w3-third">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day6_Coffee_Shop_The_Roasted_Bean.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 6">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day5_Driverless_car_Autonome.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 5">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day4_Single_Letter_Character.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 4">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day3_Panda_Bamboo.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 3">
        </div>

        <div class="w3-third">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/RedHatDesign_Artboard1.png" style="width:100%" onclick="onClick(this)" alt="Red Hat Artboard 1">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Day2_Balloon_Whoosh.png" style="width:100%" onclick="onClick(this)" alt="Daily Logo Challenge: Day 2">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/Logo_Keepsake.png" style="width:100%" onclick="onClick(this)" alt="Project Keepsake Logo Design 2020">
            <img class="w3-opacity w3-hover-opacity-off" src="src/thumbnails/RomaSt_Sunset.jpg" style="width:100%" onclick="onClick(this)" alt="Roma St, Brisbane, Queensland, Australia 2018">
        </div>
    </div>
    <!-- End Page Content -->
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption"></p>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <a href="https://twitter.com/RCernin"><i class="fa fa-twitter w3-hover-opacity"></i></a>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>

    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src.replace('thumbnails', 'images');
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }

</script>

</body>
</html>
